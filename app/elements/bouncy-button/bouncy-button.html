<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../pressed-behavior/pressed-behavior.html">

<dom-module id="bouncy-button">
  <style>
    :host {
      display: inline-block;
      background-color: tomato;
      color: white;
      padding: 16px;
      border-radius: 8px; 
    }

    :host(.pressed){
      background-color: blue;
      -webkit-animation: bounce 0.9s ease-out;
              animation: bounce 0.9s ease-out;
    }

    @webkit-keyframes bounce {
      0% { -webkit-transform: scale(1.0); }
      50% { -webkit-transform: scale(1.8); }
      100% { -webkit-transform: scale(1.0); }
    }
  </style>
  <template>
    <content></content>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'bouncy-button',

      behaviors: [MyBehaviors.PressedBehavior],

      _onPressEnd: function() {
        alert('hey hook up method! (_onPressEnd)');
      }

    });
  })();
  </script>
</dom-module>
